<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나쁜말</title>
    <style>
        /* 경고 메시지 스타일 */
        .warning {
            background-color: #ffeeee;
            color: red;
            padding: 10px;
            border: 1px solid darkred;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .warning img {
            width: 400px;
            height: auto;
            max-height: 400px;
        }
        .warning .image-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="warning">
    <div class="image-container">
        <img src="warning.jpg" alt="경고 이미지">
    </div>
    <h1>비속어와 욕설이 포함되어 있습니다</h1>
</div>
</body>
</html>
